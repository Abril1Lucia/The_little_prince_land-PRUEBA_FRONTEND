
<Div class="Fondo">
<h2 class="text-center text-uppercase">Â¡BIENVENIDOS ADMINS!</h2>

<main class="container mt-5 border border-black rounded-3 my-5">
    <h2>Usuarios Registrados</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Imagen</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody class="table-group-divider" id="miTabla">
            @for (producto of allProducts; track $index){
            <tr>
                <td>{{producto.name}}</td>
                <td class="imgAdmin"><img src="{{producto.image}}" alt=""></td>
                <td>${{producto.description}}</td>
                <td class="acciones">
                    <button type="button" class="btn btn-info mx-3">
                        <i class="bi bi-pencil-square"></i>
                        Editar
                    </button>

                    <button type="button" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                        Eliminar
                    </button>
                
                </td>
            </tr>
        }
        </tbody>
    </table>
</main>

<div class="container my-5">
    <button type="button" class="btn btn-info" (click)="toggleDiv()">
        <i class="bi bi-plus-square"></i>
        Agregar un nuevo producto
    </button>
</div>






<div class="container">

    @if(showDiv){
    <h3>{{ editMode ? 'Modificar Producto' : 'Crear Producto' }}</h3>
    <form class="py-5 col-lg-6">
        <div class="mb-3">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="name" />
        </div>
        <div class="mb-3">
            <label for="inputImagen" class="form-label">Imagen</label>
            <input type="text" class="form-control" name="imagen" [(ngModel)]="image" />
        </div>
        <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input type="number" class="form-control" name="description" [(ngModel)]="description" />
        </div>

        <button (click)="editMode ? modificarProducto() : crearDatos()" type="button"
            class="btn btn-primary bg-my-color col-12">
            {{ editMode ? 'Modificar Producto' : 'Crear Producto' }}
        </button>
        <button (click)="toggleDiv()" type="button" class="btn btn-danger bg-my-color col-12 mt-3">
            Cerrar
        </button>
    </form>
    }
</div>


</Div>
