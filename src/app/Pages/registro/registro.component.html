<main>

    <!-- <a class="btnlogin" routerLink="/admin"> admins </a> -->
    <!-- Login y Registro -->
    <div class="Fondo">
        <div class="container">

            <div class="form-content">
                <h1> REGISTRO </h1>
                <form [formGroup]="formularioRegistro" (ngSubmit)="handleSubmit()">
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" formControlName="name" placeholder="Nombre">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" formControlName="email" placeholder="email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" formControlName="password" placeholder="ContraseÃ±a">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="text" name="telefono" formControlName="telefono" placeholder="Telefono">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button id="signUp" routerLink="/" type="submit" class="btn">REGISTRAR</button>
                     </div>
                </form>
            </div>
        </div>
    </div>
</main>
